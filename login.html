<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Bootstrap core & CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/loginstyle.css" rel="stylesheet">
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript">
    function loginValidation() {
      var aName = document.forms["admin"]["uName"].value;
      var aPass = document.forms["admin"]["uPass"].value;

      if (aName == "" || aPass == "") {
        document.getElementById("aErrorB").style.margin = "10px 0px";
        document.getElementById("aErrorB").style.padding = "17px 0px 1px 5px";
        document.getElementById("aErrorB").style.backgroundColor = "#FFD2D2";
        document.getElementById("aErrorB").style.borderRadius = ".25rem";
        document.getElementById("aErrorM").innerHTML = "Can't send message, fields are missing";
        document.getElementById("aErrorM").style.color = "#D8000C";
        return false;
      }
    }
  </script>
</head>
<body>


<div class="sidenav">
         <div class="login-main-text">
            <h2><a href="index.html">DENAGOXO<a></h2>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <a href="index.html"><img src="images/logo.png" width="400px" height="400px" alt=""></a>
            <div class="login-form">
               <form onsubmit="return loginValidation()" name="admin">
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" class="form-control" name="uName" placeholder="User Name">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" name="uPass" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-black">Login</button>
                  <button type="submit" class="btn btn-secondary">Register</button>
                  <div class="aErrorB">
                    <div id="aErrorM">
                      <!-- <a href="Admin/examples/dashboard.html">Login<a/> -->
                    </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
  </body>
